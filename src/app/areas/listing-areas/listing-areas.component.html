<app-menu></app-menu>
<div class="main">
  <div id="content" fxLayout="row wrap" fxLayoutAlign="space-evenly center">
    <mat-card class="card" *ngFor="let area of areas">
      <mat-card-header>
        <mat-card-title>{{area.name}}</mat-card-title>
      </mat-card-header>
      <img
        class="card-image"
        mat-card-image
        src="https://avadhhomes.com/wp-content/uploads/2016/08/Swimming-Pool.jpg"
        alt="Piscina">

      <mat-card-content>
        <p>Horário: 08:00 às 22:00</p>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="space-around">
        <button mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
        <button mat-mini-fab><mat-icon>menu</mat-icon></button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
