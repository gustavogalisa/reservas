<div class="main" (keyup.enter)="login()">
  <mat-card class="card-login" fxLayout="column" fxLayoutAlign="space-around center" >
    <mat-card-header>
      <mat-card-title id="card-title" fxLayout="column">
        <img mat-card-image src="./assets/logo.svg">
        <p>Login</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" >
      <mat-form-field appearance="fill">
        <mat-label>Usu√°rio</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput [(ngModel)]="input_user" placeholder="username">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="input_pass" [type]="hide ? 'password' : 'text'" placeholder="****" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="footer" fxLayoutAlign="center">
      <button
        class="login-btn"
        mat-flat-button
        color="primary"
        (click)="login()"
      >Entrar</button>
    </mat-card-footer>
  </mat-card>
</div>
